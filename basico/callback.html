<html>
	<head>
		<meta charset="utf-8">
		<script>
			var holaMundo = function(nombre) {
				document.writeln("Hola " + nombre + "<br>");
			};

			var helloWorld = function(name) {
				document.writeln("Hello " + name + "<br>");
			};

			var imprimir = function(llamamePaTras, nombre) {
				llamamePaTras(nombre);
			};	

			imprimir(holaMundo, "Rodolfo");
			imprimir(helloWorld, "Rodolfo");
		</script>		
	</head>
	<body>

	</body>
</html>
