<html>
	<head>
		<meta charset="utf-8">
		<script>
			var numeros = [ "Uno", "Dos", "Tres" ];

			// TODO Reescribir con JSRender
			var imprimirTabla1 = function() {
				var html = "<table border='1'>";
				for (var i in numeros) 
					html += "<tr><td>" + numeros[i] + 
						"</td></tr>";
					
				html += "</table>";
				document.getElementById("contenido").innerHTML += html;
			};

			var imprimirTabla2 = function() {
				var contenido = document.getElementById("contenido");
				var table = document.createElement("table");
				table.setAttribute("border", "1");
				for (var i in numeros) {
					var tr = document.createElement("tr");
					var td = document.createElement("td");
					td.innerHTML = numeros[i];
					tr.appendChild(td);
					table.appendChild(tr);
				}
				contenido.appendChild(table);
			};

			var clic = function() {
				imprimirTabla1();
				imprimirTabla2();
			};			
		</script>		
	</head>
	<body>
		<div id="contenido">
			<table border="1">
				<tr><td>Uno</td></tr>
				<tr><td>Dos</td></tr>
				<tr><td>Tres</td></tr>
			</table>
		</div>
		<input type="button" onclick="clic()" value="clic">
	</body>
</html>
